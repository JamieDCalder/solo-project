<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-3 mb-2 bg-secondary text-white d-flex">
    <h1>Create New Workout Journal Entry</h1>
    
    <a href="/workouts/dashboard">Back Everbody's Workouts</a> | 
    <a href="/logout">Logout</a>
    </div>

    

    <div class="container p-3 mb-2 bg-secondary text-white col-6 d-flex p-2">
        

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Welcome {{one_user.first_name}} {{one_user.last_name}}</h2>
            <form action="/workouts/create/new" method="POST">
                <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label>Weather:
                    <input type="text" name="weather">
                    </label>
                </div>
                <div>
                    <label>Hi Temp:
                    <input type="number" name="hi_temp">
                    </label>
                </div>
                <div>
                    <label>Low Temp:
                    <input type="number" name="low_temp">
                    </label>
                </div>
                <div>
                    <label>Did you workout?</label><br>
                    <label>
                        <input type="radio" name="workout_y_n" value="yes" checked>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="workout_y_n" value="no">
                        No
                    </label>
                </div>
                <div>
                    <label>Intensity:</label><br>
                    <label>
                        <input type="radio" name="intensity" value="low">
                        Low
                    </label>
                    <label>
                        <input type="radio" name="intensity" value="moderate" checked>
                        Moderate
                    </label>
                    <label>
                        <input type="radio" name="intensity" value="high">
                        High
                    </label>
                </div>
                <div>
                    <label>How did you sleep last nigth?</label><br>
                    <label>
                        <input type="radio" name="sleep" value="poor">
                        Poor
                    </label>
                    <label>
                        <input type="radio" name="sleep" value="ok"checked>
                        OK
                    </label>
                    <label>
                        <input type="radio" name="sleep" value="great">
                        Great
                    </label>
                </div>
                <div>
                    <label>How was your diet yesterday?</label><br>
                    <label>
                        <input type="radio" name="diet" value="poor">
                        Poor
                    </label>
                    <label>
                        <input type="radio" name="diet" value="ok"checked>
                        OK
                    </label>
                    <label>
                        <input type="radio" name="diet" value="great">
                        Great
                    </label>
                </div>
                <input type="submit" value="Add New Workout" class="btn btn-dark">
            </form>
            </div>
</body>
</html>
